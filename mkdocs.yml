theme:
  # requires material for this stuff below
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/?h=dark#accent-color
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/PeriodicSeizures
#    - icon: fontawesome/brands/twitter
